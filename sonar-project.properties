# ====================
# Base Configuration
# ====================
sonar.projectKey=revisium_schema-toolkit-ui
sonar.organization=revisium

# ====================
# Coverage Settings
# ====================
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ====================
# Standard Exclusions
# ====================
sonar.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts,**/*.spec.tsx,**/*.stories.tsx
sonar.coverage.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts,**/*.spec.tsx,**/*.stories.tsx

# ====================
# Issue Ignore Rules
# ====================
sonar.issue.ignore.multicriteria=fp1,fp2,fp3

# FP: ESLint config - "no-hardcoded-passwords" rule name is not a password
sonar.issue.ignore.multicriteria.fp1.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.fp1.resourceKey=eslint.config.mjs

# FP: CI workflows - npm ci without --ignore-scripts is standard practice for trusted deps
sonar.issue.ignore.multicriteria.fp2.ruleKey=githubactions:S6505
sonar.issue.ignore.multicriteria.fp2.resourceKey=.github/workflows/**

# FP: package-lock.json contains dependency names with "password" keyword
sonar.issue.ignore.multicriteria.fp3.ruleKey=json:S2068
sonar.issue.ignore.multicriteria.fp3.resourceKey=package-lock.json
